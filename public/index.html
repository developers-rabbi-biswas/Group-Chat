<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Section -->
  <div id="login">
    <input id="room" placeholder="Enter Group Name" />
    <input id="username" placeholder="Enter Your Name" />
    <button onclick="joinRoom()">Join Chat</button>
  </div>
  
  <!-- Chat Container -->
  <div id="chat-container" style="display: none;">
    <header>
      <div id="header-icons">
        <img src="img/team.png" alt="Room Icon" class="icon">
        <span id="room-name" class="header-text"></span>
        <img src="img/user.png" alt="User Icon" class="icons">
        <span id="user-name" class="header-text"></span>
      </div>
    </header>

    <!-- Chat Box -->
    <div id="chat-box"></div>

    <!-- Input Box with File Attach Icon -->
    <div id="input-box">
      <input id="message" placeholder="Type a message" />
      <label for="file" class="file-label">
        <img src="img/attach.png" alt="Attach Icon">
      </label>
      <input type="file" id="file" style="display: none;" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
